<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinguaBox</title>
    <link rel="stylesheet" href="assets/styles.css" />
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#0d6efd" />
  <meta name="mobile-web-app-capable" content="yes" />
  <link rel="apple-touch-icon" href="/assets/icons/icon-192.svg" />
    <meta name="description" content="App học ngoại ngữ mã nguồn mở, không quảng cáo, miễn phí cho mục đích phi thương mại. Bài học ngắn, luyện tập từ vựng, ngữ pháp và đọc hiểu — phù hợp cho người bận rộn muốn cải thiện tiếng Anh hàng ngày." />
    <meta name="keywords" content="học tiếng anh, app học ngoại ngữ, học từ vựng, ngữ pháp, đọc hiểu, offline, mã nguồn mở, không quảng cáo" />
    <link rel="canonical" href="/" />
    <meta property="og:title" content="LinguaBox - Ứng dụng học ngoại ngữ mã nguồn mở" />
    <meta property="og:description" content="App học ngoại ngữ mã nguồn mở, không quảng cáo và miễn phí cho mục đích phi thương mại. Hàng trăm bài học từ vựng, ngữ pháp và bài đọc—học offline với PWA." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="/" />
    <meta property="og:image" content="/assets/icons/icon-512.svg" />
  </head>
  <body>
    <div class="app">
      <div id="app" class="container"></div>
      <footer style="text-align:center; margin-top:18px; font-size:0.9rem; color:var(--muted);">
        <div>Licensing: This project is available under a Creative Commons Attribution-NonCommercial 4.0 International License. <a href="/LICENSE">View license</a>.</div>
      </footer>
    </div>
    <template id="loading-template">
      <div class="loading">
        <div class="spinner" aria-hidden="true"></div>
        <p>Đang tải nội dung...</p>
      </div>
    </template>
    <template id="error-template">
      <div class="error">
        <h2>Có lỗi xảy ra</h2>
        <p>Không thể tải nội dung. Vui lòng thử lại.</p>
      </div>
    </template>
    <script type="module" src="src/app.js"></script>
  </body>
</html>
